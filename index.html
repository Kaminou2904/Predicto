<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">

    <!-- css for bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- css for owlcarousels -->
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">

    <!-- our own css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome -->
    <script src="./js/fontawesome.js"></script>

    <title>Predicto | Predict the outcome</title>
</head>
<body>
    
    <div class="main p-0">
        
        <div class="mainHeader">
            <div class="mainHeaderWrap d-flex justify-content-between p-3">
                <div class="logo h4 fw-bolder">Predicto</div>
                <div class="wallet"><i class="fas fa-wallet me-1"></i> &#x20B9;9999</div>
            </div>
            <div class="searchDiv d-flex justify-content-between align-items-center p-3 rounded-pill border mx-2 bg-white">
                <i class="fas fa-search"></i>
                <input type="text" name="search" class="search" id="search" placeholder="Search event category">
                <i class="fas fa-microphone"></i>
            </div>
            <div class="caregory mt-4">
                <div class="categoryWrap d-flex pe-2">
                    <div class="categoryCard text-center w-auto bg-secondary px-4 ms-3 rounded-3">
                        <img src="./assets/images/cricketicon.png" alt="icon" class="w-75">
                        <p class="text-white mb-0">Cricket</p>
                    </div>
                    <div class="categoryCard text-center w-auto bg-secondary px-4 ms-3 rounded-3">
                        <img src="./assets/images/newsIcon.png" alt="icon" class="w-75">
                        <p class="text-white mb-0">News</p>
                    </div>
                    <div class="categoryCard text-center w-auto bg-secondary px-4 ms-3 rounded-3">
                        <img src="./assets/images/stockIcon.png" alt="icon" class="w-75">
                        <p class="text-white mb-0">Stock</p>
                    </div>
                    <div class="categoryCard text-center w-auto bg-secondary px-4 ms-3 rounded-3">
                        <img src="./assets/images/entertainmentIcon.png" alt="icon" class="w-75">
                        <p class="text-white mb-0">Entertainment</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mainBody bg-white mt-5 p-4 px-3">
            <div class="Banner">
                <img src="./assets/images/banneImg.png" class="banneImg img-fluid rounded-4" alt="banner image">
            </div>
        </div>


        <div class="footer">
            <div class="footerWrap d-flex w-100 justify-content-between p-2 px-3 m-0">
                <div class="footerCard m-0 text-center">
                    <p class="footerIcon mb-0"><i class="fas fa-home"></i></p>
                    <p class="footertxt mb-0">Home</p>
                </div>
                <div class="footerCard m-0 text-center">
                    <p class="footerIcon mb-0"><i class="fas fa-poll"></i></p>
                    <p class="footertxt mb-0">Trending</p>
                </div>
                <div class="footerCard m-0 text-center">
                    <p class="footerIcon mb-0"><i class="fas fa-briefcase"></i></p>
                    <p class="footertxt mb-0">Portfolio</p>
                </div>
                <div class="footerCard m-0 text-center">
                    <p class="footerIcon mb-0"><i class="fas fa-user"></i></p>
                    <p class="footertxt mb-0">Profile</p>
                </div>
            </div>
        </div>

    </div>

    <!-- js for jQuery -->
    <script src="./js/jquery-3.7.0.min.js"></script>
    <!-- js for bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- js for owlcarousels -->
    <script src="./js/owl.carousel.min.js"></script>
</body>
</html>
